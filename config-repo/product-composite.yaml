spring:
  config:
    activate:
      on-profile: streaming_partitioned
  cloud:
    stream:
      bindings:
        output-products:
          producer:
            partition-key-expression: payload.key
            partition-count: 2
        output-recommendations:
          producer:
            partition-key-expression: payload.key
            partition-count: 2
        output-reviews:
          producer:
            partition-key-expression: payload.key
            partition-count: 2

